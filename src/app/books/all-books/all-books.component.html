<div *ngFor="let book of books">
  <h2>Here are details of the Book {{ book.id }}</h2>
  <div class="row">
    <div class="col-xs-3">Category:</div>
    <div class="col-xs-9">{{ book.category }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Title:</div>
    <div class="col-xs-9">{{ book.title }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Cost:</div>
    <div class="col-xs-9">{{ book.cost }}</div>
  </div>
  <div class="row" [hidden]="!book.authors">
    <div class="col-xs-3">Author:</div>
    <div class="col-xs-9">
      <span [innerHTML]="book.authors | authornames"></span>
    </div>
  </div>
  <div class="row" [hidden]="!book.year">
    <div class="col-xs-3">Year:</div>
    <div class="col-xs-9">{{ book.year }}</div>
  </div>
  <div class="row" [hidden]="!book.description">
    <div class="col-xs-3">Description:</div>
    <div class="col-xs-9">{{ book.description }}</div>
  </div>
</div>
